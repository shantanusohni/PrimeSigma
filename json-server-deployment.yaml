apiVersion: v1
kind: Service
metadata:
  name: json-server-test-service1
  labels:
    name: json-server-test-service1 
spec:
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
  selector:
     name: json-server-test-pod1     
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-server-test
  labels:
    app: json-server-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: json-server-test
  template:
    metadata:
      labels:
        app: json-server-test
    spec:
      containers:
      - name: json-server-test
        image: clue/json-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: json-server-test-volume
          mountPath: /data
      volumes:
      - name: json-server-test-volume
        configMap:
          name: json-server-test-config
